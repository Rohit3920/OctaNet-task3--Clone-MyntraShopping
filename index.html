<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-shopping Website Clone</title>

    <link rel="icon" type="image/PNG" href="myntra-logo.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="myntra-logo.jpg" alt="Company logo not found">
        </a>


        <ul>
            <li><a href="#">men</a></li>
            <li><a href="#">women</a></li>
            <li><a href="#">kids</a></li>
            <li><a href="#">home & living</a></li>
            <li><a href="#">beauty</a></li>
            <li><a href="#">studio <sup class="new">new</sup></a></li>
        </ul>

        <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search" type="text" placeholder="Search product, brand and more">
        </div>


        <div class="profile-content">
            <div class="profile">
                <i class="fa-regular fa-user"></i>
                <p>profile</p>
            </div>
            <div class="wishlist">
                <i class="fa-regular fa-heart"></i>
                <p>wishlist</p>
            </div>
            <div class="bag">
                <i class="fa-solid fa-bag-shopping"></i>
                <p>bag</p>
            </div>
        </div>
    </nav>


    <section class="slide-ads">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="ad1.jpg" style="width:100%; height: 20rem;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="ad2.jpg" style="width:100%; height: 20rem;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="ad3.jpg" style="width:100%; height: 20rem;">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
